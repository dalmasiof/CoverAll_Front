<div style="border: 1px solid black;">
  <div class="clienteInfo--container">
    <img src="assets/avatar.png" style="width: 200px; height: 200px" />
  </div>
  <div class="clienteInfo--container">
    <h2>{{ cliente.nome }} {{ cliente.sobrenome }}</h2>
  </div>
  
  <div class="clienteInfo--buttons">
    <button mat-raised-button>Meus Dados</button>
    <button mat-raised-button>Meus Pedidos</button>
  </div>
  
  <form [formGroup]="clienteFormGroup">
    <div class="clienteInfo--container">
      <mat-form-field>
        <input matInput formControlName="nome" placeholder="Nome" name="nome" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="email"
          placeholder="Email"
          name="email"
        />
      </mat-form-field>
    </div>
    <div class="clienteInfo--container">
      <mat-form-field>
        <input formControlName="sobrenome" matInput placeholder="Sobrenome" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="senha" matInput placeholder="Senha" />
      </mat-form-field>
    </div>
    <div class="clienteInfo--container">
      <mat-form-field>
        <input formControlName="cpf" matInput placeholder="CPF" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="endereco" placeholder="EndereÃ§o" />
      </mat-form-field>
    </div>
    <div class="clienteInfo--container">
      <mat-form-field>
        <input
          matInput
          formControlName="dataNascimento"
          placeholder="Data Nascimento"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="cep" placeholder="CEP" />
      </mat-form-field>
    </div>
  </form>
</div>
